<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spark embed</title>

    <link rel="stylesheet" href="/static/bootstrap.min.css">

    <script type="module" src="/science/script.js" defer></script>
  </head>

  <body class="text-center">
    <div class="fixed-bottom">
      <div class="container text-center">
        <div class="row align-items-center primary border rounded pt-2 pb-2 mb-2">
          <div class="col">
            Copy paste
          </div>
          <div class="col-6">
            <button class="btn btn-primary w-100" id="selectPatch">Patch</h1>
          </div>
        </div>

        <div class="row align-items-center primary border rounded pt-2 pb-2 mb-2">
          <div class="col">
            Get question
          </div>
          <div class="col-6">
            <button class="btn btn-primary w-100" id="getQuestion">Get</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
