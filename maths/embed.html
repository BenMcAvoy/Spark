<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spark embed</title>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script type="module" src="/static/js/settheme.js" defer></script>

    <script type="module" src="/maths/script.js" defer></script>
  </head>

  <body class="text-center">
    <div class="fixed-bottom">
      <div class="container text-center">
        <div class="row align-items-center primary border rounded pt-2 pb-2 mb-2">
          <div class="col">
            Selection
          </div>
          <div class="col-6">
            <button class="btn btn-primary w-100" id="selectTextButton">Enable</h1>
          </div>
        </div>

        <div class="row align-items-center primary border rounded pt-2 pb-2 mb-2">
          <div class="col">
            MathML
          </div>
          <div class="col-6">
            <button class="btn btn-primary w-100" id="mathMLButton">Remove</h1>
          </div>
        </div>

        <div class="row align-items-center primary border rounded pt-2 pb-2 mb-2">
          <div class="col">
            Get question
          </div>
          <div class="col-6">
            <button class="btn btn-primary w-100" id="getQuestion">Get</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
